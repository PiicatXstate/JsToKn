<!DOCTYPE html>
<html>
<head>
    <title>JS AST 在线解析器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
        }
        #editorContainer, #output {
            flex: 1;
            height: calc(100vh - 40px);
            margin: 0 10px;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 2px solid #ccc;
            font-family: monospace;
        }
        #output {
            white-space: pre-wrap;
            font-family: monospace;
            overflow: auto;
            padding: 10px;
            border: 2px solid #ccc;
            background: #f8f8f8;
        }
    </style>
    <link rel="stylesheet" href="../editor/css/codemirror.css">
    <script src="../build/codemirror/codemirror.js"></script>
    <script src="./build/codemirror/javascript.min.js"></script>
    <script src="../build/acorn/acorn.min.js"></script>
</head>
<body>
    <div id="editorContainer">
        <textarea id="editor"></textarea>
    </div>
    
    <div id="output"></div>

    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'javascript',
            lineNumbers: true,
            theme: 'default',
            viewportMargin: Infinity,
            value: '// 输入 JavaScript 代码...\nfunction example() {\n  return "Hello World";\n}'
        });

        const output = document.getElementById('output');
        
        function parseCode() {
            const code = editor.getValue();
            try {
                const ast = acorn.parse(code, {
                    ecmaVersion: 2022,
                    locations: false
                });
                output.textContent = JSON.stringify(ast['body'][0],null,2);
            } catch (error) {
                output.textContent = `解析错误: ${error.message}`;
            }
        }

        let timeout;
        editor.on('change', () => {
            clearTimeout(timeout);
            timeout = setTimeout(parseCode, 500);
        });

        parseCode();
    </script>
</body>
</html>
